<div class="row">
    <div class="col-xs-12 well well-lg">
        <h3>Баланс</h3>
        <div ng-if="!loaded" class="center-block text-center">
            <p></p>
            <img src="/static/img/loader.gif" ng-if="!loaded">
        </div>
        <table class="table" ng-if="loaded">
            <tr>
                <td>Номер карты</td>
                <td>{{ card_number }}</td>
            </tr>
            <tr>
                <td>Дата</td>
                <td>{{ date_time }}</td>
            </tr>
            <tr>
                <td>Снято</td>
                <td>{{ got_money }}</td>
            </tr>
            <tr>
                <td>Баланс</td>
                <td>{{ balance }}</td>
            </tr>
        </table>
        <div style="height: 20px"></div>
        <a href="#/actions" class="btn btn-primary">Назад</a>
        <a href="#/logout" class="btn btn-primary">Выход</a>
    </div>
</div>
